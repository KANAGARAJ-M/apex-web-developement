<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <link rel="stylesheet" href="./product.css">
</head>
<body>
    <div id="product-page">
        <h1>Product Listing</h1>

        <div id="products"></div>
    </div>
    <script src="./product.js"></script>
</body>
</html>
